<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <form id="userData" class="shadow p-4 w-75 m-auto my-5 ">
    username :   <input type="text" id="username" placeholder="enter your username" class="w-100 p-2" required/><br><br>
    email :    <input type="email" id="email" placeholder="enter your email" class="w-100 p-2" required/><br><br>
    password :    <input type="number" id="password" placeholder="enter your password" class="w-100 p-2" required/><br><br>
     number :   <input type="number" id="number" placeholder="enter your number" class="w-100 p-2" required /><br><br>
        <input type="button" value="signUp" id="result" onclick="click()" class="w-25 bg-success p-2 " />
    </form>


    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
