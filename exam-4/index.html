<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body class="">
  <form id="studentData" class="row d-flex justify-content-center mb-4 shadow-lg m-4 p-5 w-50 bg-dark rounded-3 mx-auto">
    <input type="text" placeholder="enter your Name" id="name" class="col-7 mb-3 p-2">
    <input type="number" placeholder="enter your Grid" id="Grid" class="col-7 mb-3 p-2">
    <select id="courseoption" class="col-7 mb-3 p-2">
        <option value="enter your Course">Enter your Course</option>
        <option value="fullstack developer">Fullstack Developer</option>
        <option value="front end developer">Front End Developer</option>
        <option value="backend developer">Backend Developer</option>
    </select>
    <select id="feeoption" class="col-7 mb-3 p-2">
      <option value="enter your Course">Enter your Fee</option>
        <option value="100000">1,00,000</option>
        <option value="125000">1,25,000</option>
        <option value="130000">1,30,000</option>
    </select>
    <button type="submit" class="btn btn-primary col-7">Submit</button>
</form>

<table class="table table-dark table-striped table-hover m-5 w-50 flex mx-auto">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Grid</th>
            <th scope="col">Course</th>
            <th scope="col">Fee</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
</table>
