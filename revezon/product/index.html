<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form -->
        <form id="productData" style="max-width: 400px;">
            <div class="p-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="titleInput" placeholder="Title" required />
                    <label for="titleInput">Title</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="priceInput" placeholder="Price" required />
                    <label for="priceInput">Price</label>
                </div>
                <div class="form-floating">
                    <select class="form-control" id="categoryInput">
                        <option value="men">Men</option>
                        <option value="women">Women</option>
                        <option value="kids">Kids</option>
                        <option value="electronics">Electronics</option>
                    </select>
                    <label for="categoryInput">Category</label>
                </div>
                <div class="form-floating">
                    <input type="url" class="form-control" id="imageInput" placeholder="Image URL" required />
                    <label for="imageInput">Image URL</label>
                </div>
                <input type="submit" class="btn" value="Add Product" />
            </div>
        </form>

    <!-- List -->
    <h2>Products</h2>
    <div id="productList" style="display: flex; gap: 20px;"></div>

    <!-- Cart -->
    <h2>Your Cart</h2>
    <div id="cartList" style="display: flex; gap: 20px;"></div>

    <script src="./index.js"></script>
</body>
</html>
