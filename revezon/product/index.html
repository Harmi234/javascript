<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Product Form -->
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <form class="shadow p-4 w-100" id="productData" style="max-width: 400px;">
            <div class="p-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="titleInput" placeholder="Title" required />
                    <label for="titleInput">Title</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="priceInput" placeholder="Price" required />
                    <label for="priceInput">Price</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-control" id="categoryInput">
                        <option value="men">Men</option>
                        <option value="women">Women</option>
                        <option value="kids">Kids</option>
                        <option value="electronics">Electronics</option>
                    </select>
                    <label for="categoryInput">Category</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="url" class="form-control" id="imageInput" placeholder="Image URL" required />
                    <label for="imageInput">Image URL</label>
                </div>
                <input type="submit" class="btn btn-dark w-100" value="Add Product" />
            </div>
        </form>
    </div>

    <!-- Product List -->
    <h2>Products</h2>
    <div id="productList" class="d-flex flex-wrap" style="display: flex; gap: 20px;"></div>

    <!-- Cart Section -->
    <h2>Your Cart</h2>
    <div id="cartList" class="d-flex flex-wrap" style="display: flex; gap: 20px;"></div>

    <script src="./index.js"></script>
</body>
</html>
