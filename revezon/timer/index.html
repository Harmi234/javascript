<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .datetime{
            border: 1px solid black;
            padding: 30px;
            text-align: center;
            width: 250px;
            background-color: white;
            box-shadow: 0 4px 10px 5px rgba(0, 0, 0, 0.2);
        }
        .date{
            font-size: 20px;
            font-weight: 700;
        }
        .time{
            font-size: 18px;
            line-height: 35px;
            font-weight: 700;
        }
    </style>
</head>
<body style="background-color: black; display: flex; justify-content: center; margin-top: 300px;">
    <div class="datetime">
        <div class="date">
            <span id="dayname">Day</span>
            <span id="month">Month</span>
            <span id="daynum">00</span>
            <span id="year">year</span>
        </div>

        <div class="time">
            <span id="hour">00</span>  :
            <span id="minuts">00</span>  :
            <span id="seconds">00</span>
            <span id="period">AM</span>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
