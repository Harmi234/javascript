<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            /* background-color: black; */
        }
        .contain{
            width: 300px;
            height: 400px;
            text-align: center;
            color: white;
            background-color: black;
            margin-left: 36%;
            margin-top: 7%;
        }
        .contain h1{
        font-size: 36px;
        color: aqua;
        }
        .contain .text{
            position: relative;
            top: 7%;
        }
        .inp1{
            border: none;
            background-color: black;
            border-bottom: 2px solid white;
            width: 250px;
            margin-top: 40px;
            outline: none;
            color: white;
        }
        .inp2{
            border: none;
            background-color: black;
            border-bottom: 2px solid white;
            width: 250px;
            margin-top: 40px;
            outline: none;
            color: white;
            cursor: pointer;
        }
        
        .text button{
             width: 250px;
            height: 44px;
            background-color: aqua;
            color: black;
            border: none;
            font-size: 24px; 
              border-radius: 25px; 
             margin-top: 20px;  
            
        }
        button:hover{
            border: 3px solid aqua;
            color: white;
            font-size: 20px;
            background-color: black;
        }
       p{
        margin-top: 30px;
        font-size: 20px;
       }
       p span{
        color: aqua;
        cursor: pointer;
       }
    </style>
</head>
<body>
    <div class="contain">
        <div class="text">
            <form action="index.html">
            <h1>Login</h1>
            <input class="inp1" type="text" placeholder="Enter UserName" required ""/>
             <input class="inp2" type="password" placeholder="Enter password" required ""/>
             <p>Forget password ?</p>
              <button>Login</button> 
             <p>not a member? <span>sign Up</span></p>
            </form>
        </div>
    </div>
    
</body>
</html>
