<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <div id="navbar"></div>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Add Student</h2>
        <form id="student-form" class="shadow-lg p-4 mb-5 bg-body rounded w-50 mx-auto">
            <div class="mb-3">
                <label for="studentName" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="studentName" required>
            </div>
            <div class="mb-3">
                <label for="studentNumber" class="form-label">Student Number</label>
                <input type="text" class="form-control" id="studentNumber" required>
            </div>
            <div class="mb-3">
                <label for="studentCourse" class="form-label">Course</label>
                <select id="studentCourse" class="form-select" required>
                    <option value="">Select a course</option>
                    <option value="Front end codding">Front end codding</option>
                    <option value="Backend">Back end devloper</option>
                    <option value="Full Stack">Full Stack devloper</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="studentFee" class="form-label">Fee</label>
                <input type="text" class="form-control" id="studentFee" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Add Student</button>
        </form>
    </div>

    <script type="module" src="/student-portal/js/add.js"></script>
</body>
</html>
