<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container-fluid">
    </div>
 

    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <form class="shadow p-4 w-100" id="productData" style="max-width: 400px;">
        <div class="p-3">
          <div class="form-floating mb-3">
            <input type="text" class="form-control title" id="floatingInput" placeholder="Title" />
            <label for="floatingInput">Title</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control price" id="floatingPrice" placeholder="Price" />
            <label for="floatingPrice">Price</label>
          </div>
          <div class="form-floating mb-3">
            <select class="form-control category" id="floatingCategory">
              <option value="men">Men</option>
              <option value="women">Women</option>
              <option value="kids">Kids</option>
              <option value="electronics">Electronics</option>
            </select>
            <label for="floatingCategory">Category</label>
          </div>
          <div class="form-floating mb-3">
            <input type="url" class="form-control img" id="floatingImage" placeholder="Image URL" />
            <label for="floatingImage">Image URL</label>
          </div>
          <input type="submit" class="btn btn-dark w-100" value="Submit" />
        </div>
      </form>
    </div>
    
  </body>
  <script type="module" src="/project/js/addproduct.js"></script>
</html>
