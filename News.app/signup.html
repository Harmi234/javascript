<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>signup page</h1>
    <form id="signupForm">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required><br>
    
        <label for="email">email: </label>
        <input type="text" id="email" name="email" required><br>
    
        <button type="submit"><a href="./index.html">sign up</a></button>

        <div id="userInfoContainer">
           
        </div>
        
    </form>
    

    <script>
     document.addEventListener('DOMContentLoaded', () => {
        let userData = JSON.parse(localStorage.getItem('userData'));

        if (userData) {
            let userInfoContainer = document.getElementById('userInfoContainer');

            let nameElement = document.createElement('h3');
            nameElement.textContent = `Name: ${userData.name}`;

            let emailElement = document.createElement('h3');
            emailElement.textContent = `email: ${userData.email}`;

            userInfoContainer.appendChild(nameElement);
            userInfoContainer.appendChild(emailElement);
        }
    });
    </script>
</body>
</html>
