<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
  <form id="userData" class="shadow mb-5 p-3 w-25 rounded text-center mx-auto mt-3">
    <input type="number" placeholder="enter number" id="number" class="w-100 p-2"><br><br>
    <input type="text" id="name" placeholder="enter name" class="w-100 p-2"><br><br>
    <input type="email" placeholder="email" id="email" class="w-100 p-2"><br><br>
    <input type="text" placeholder="department" id="department" class="w-100 p-2"><br><br>
    <input type="number" placeholder="expiriyens" id="expiriyens" class="w-100 p-2"><br><br>
    <input type="text" placeholder="level" id="level" class="w-100 p-2"><br><br>
    <input type="number" placeholder="salary" id="totalSalary" class="w-100 p-2"><br><br>
    <input type="submit" value="submit" class="w-50 p-2 bg-dark text-white">

  </form>

  <table class="table table-dark table-striped table-hover m-5 w-50 flex mx-auto">
    <thead>
      <tr>
        <th scope="col">s no</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">department</th>
        <th scope="col">expiriyens</th>
        <th scope="col">level</th>
        <th scope="col">salary</th>
      </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
  </table>


  



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
